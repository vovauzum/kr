    <meta charset="utf-8">

    <link rel="shortcut icon" href="styles/images/B.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="wrap">
        <header>
            <div class="title">Видача книги</div>
        </header>
    </div>
    <div class="categ">
        <dl>
            <dt>Бібліотека:</dt>
            <dd class="left_categ">
                <a href="book.html">- Книги</a>
            </dd>
            <dd class="left_categ">
                <a href="reader.html">- Читачі</a>
            </dd>
            <dd class="left_categ">
                <a href="ticket.html">- Читацькі квитки</a>
            </dd>
            <dd class="left_categ">
                <a href="librarian.html">- Бібліотекарі</a>
            </dd>
            <dd class="left_categ">
                <a href="card.html">- Видача книги</a>
            </dd>
            <dd class="back_to_main">
                <a class="back_to_main" href="main.html">На головну</a>
            </dd>
        </dl>
    </div>
    <div class="alter">
        <h3>Редагування даних:</h3>
    </div>
    <div class="r_buttons">
        <form>
            <div class="r_form">
                <div>
                    <label for="fname">Бібліотекар:</label>
                    <select class="r_form">
                        <option>Катамай</option>
                        <option>Соботникч</option>
                    </select>
                </div>
                <div>
                    <label for="fname">Читацький квиток:</label>
                    <select class="r_form">
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>
                <div>
                    <label for="fname">Читач:</label>
                    <select class="r_form">
                        <option>Торконяк</option>
                        <option>Шинкарчук</option>
                    </select>
                </div>
                <div>
                    <label for="fname">Дата повернення:</label>
                    <input class="r_form" type="date" id="fname" name="fname">
                </div>
                <div>
                    <label for="fname">Статус:</label>
                    <select class="r_form">
                        <option>Повернута</option>
                        <option>Видана</option>
                    </select>
                </div>
                <div>
                    <button class="r_y">ОК</button>
                    <button class="r_n"><a href="card.html">Відміна</a></button>
                </div>
            </div>
        </form>
    </div>
